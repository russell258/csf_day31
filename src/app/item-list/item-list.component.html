<h1>List of Items</h1>
<br><br>
<div class ="container">
  <div class="rows">
    <table>
      <thead>
        <tr>
          <th>
            Item
          </th>
          <th>
            Action
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i =index">
          <td>
            {{item.name}}
          </td>
          <td>
            <button class="btn btn-primary" (click)="itemSelected(item)">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
