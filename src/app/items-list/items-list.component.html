<h1>List of Inventory Items</h1>
<br>
<div class="container">
  <div class="rows">
    <table class="table table-primary">
      <thead>
        <tr>
          <td>Item</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let itm of inventory">
          <td>{{itm.name}}</td>
          <td>
            <button class="btn btn-primary" (click)="itemSelected(itm.name)">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
